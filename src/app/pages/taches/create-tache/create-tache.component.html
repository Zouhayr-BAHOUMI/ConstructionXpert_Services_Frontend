<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h5 class="mb-0">Create new task</h5>
          <a routerLink="/tasks" class="btn btn-link">Back</a>
        </div>
        <div class="card-body">
          <form [formGroup]="createTacheForm" (ngSubmit)="onSubmit()">
            <div class="form-group row">
              <label for="description" class="col-md-4 col-form-label text-md-right">Description</label>
              <div class="col-md-6">
                <textarea id="description" class="form-control" formControlName="description" rows="3" required></textarea>
              </div>
            </div>

            <div class="form-group row">
              <label for="startDate" class="col-md-4 col-form-label text-md-right">Start Date</label>
              <div class="col-md-6">
                <input id="startDate" type="date" class="form-control" formControlName="date_debut" required>
              </div>
            </div>

            <div class="form-group row">
              <label for="endDate" class="col-md-4 col-form-label text-md-right">End Date</label>
              <div class="col-md-6">
                <input id="endDate" type="date" class="form-control" formControlName="date_fin" required>
              </div>
            </div>

            <div class="form-group row">
              <label for="status" class="col-md-4 col-form-label text-md-right">Status</label>
              <div class="col-md-6">
                <select id="status" class="form-control" formControlName="status" required>
                  <option value="">Select status</option>
                  <option value="NOT_STARTED">Not Started</option>
                  <option value="IN_PROGRESS">In Progress</option>
                  <option value="COMPLETED">Completed</option>
                </select>
              </div>
            </div>

            <div class="form-group row">
              <label for="idProjet" class="col-md-4 col-form-label text-md-right">Project ID</label>
              <div class="col-md-6">
                <input id="idProjet" type="number" class="form-control" formControlName="idProjet" required>
              </div>
            </div>

            <div class="form-group row mb-0">
              <div class="col-md-6 offset-md-4">
                <button type="submit" class="btn btn-primary" [disabled]="!createTacheForm.valid">Save</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
