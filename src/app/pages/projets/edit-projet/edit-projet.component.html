<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Edit Projet</h5>
            <a routerLink="" class="btn btn-link">Back</a>
          </div>
          <div class="card-body">
            <form [formGroup]="editProjetForm" (ngSubmit)="onSubmit()">
              <div class="form-group row">
                <label for="nom_projet" class="col-md-4 col-form-label text-md-right">Projet Nom</label>
                <div class="col-md-6">
                  <input id="nom_projet" type="text" class="form-control" formControlName="nom_projet" required>
                </div>
              </div>
  
              <div class="form-group row">
                <label for="description" class="col-md-4 col-form-label text-md-right">Description</label>
                <div class="col-md-6">
                  <textarea id="description" class="form-control" formControlName="description" rows="3" required></textarea>
                </div>
              </div>
  
              <div class="form-group row">
                <label for="date_debut" class="col-md-4 col-form-label text-md-right">Start Date</label>
                <div class="col-md-6">
                  <input id="date_debut" type="date" class="form-control" formControlName="date_debut" required>
                </div>
              </div>
  
              <div class="form-group row">
                <label for="date_fin" class="col-md-4 col-form-label text-md-right">End Date</label>
                <div class="col-md-6">
                  <input id="date_fin" type="date" class="form-control" formControlName="date_fin" required>
                </div>
              </div>
  
              <div class="form-group row">
                <label for="budget" class="col-md-4 col-form-label text-md-right">Budget</label>
                <div class="col-md-6">
                  <input id="budget" type="number" class="form-control" formControlName="budget" required>
                </div>
              </div>
  
              <div class="form-group row mb-0">
                <div class="col-md-6 offset-md-4">
                  <button type="submit" class="btn btn-primary">Save</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
