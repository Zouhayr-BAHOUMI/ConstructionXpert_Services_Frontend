<section class="login-section">
    <div class="login-container"> 
      <mat-card class="login-card">
        <mat-card-content>
          <h1>Sign in to your account</h1>
          <form class="login-form" [formGroup]="loginForm" (ngSubmit)="sendForm()">
            <mat-form-field appearance="outline">
              <mat-label>Your email</mat-label>
              <input matInput type="email" formControlName="email" placeholder="name@company.com" required>
              <mat-error *ngIf="loginForm.get('email')?.hasError('required')">Email is required</mat-error>
              <mat-error *ngIf="loginForm.get('email')?.hasError('pattern')">Please enter a valid email</mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>Password</mat-label>
              <input matInput type="password" formControlName="password" placeholder="••••••••" required>
              <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password is required</mat-error>
            </mat-form-field>
            <mat-checkbox>Remember me</mat-checkbox>
            <button color="primary" class="submit-btn">Sign in</button>
            
            <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>

            <p class="signup-link">
              Don't have an account? <a href="#">Sign up</a>
            </p>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </section>
